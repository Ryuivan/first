<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
</head>
<body>
    
    <script>
        num = window.prompt("Masukkan angka");
        hitungGanjil(num);

        function hitungGanjil(num)
        {
            document.write("Angka ganjil dari 1 hingga " + num + ": ");
            for(i = 1; i <= num; i += 2)
            {
                document.write( i + " ");
            }
        }
    </script>
</body>
</html>
