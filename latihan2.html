<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
</head>

<body>

    <script>
        jumlahMhs = window.prompt("Jumlah");
        for (i = 1; i <= jumlahMhs; i++) {
            console.log('test');
            nama = window.prompt('Nama');
            uts = window.prompt('Tugas');
            uas = window.prompt('UTS');
            tugas = window.prompt('Tugas');
            nilai = hitung(uts, uas, tugas);
            grade = cekGrade(nilai);

            document.write("<br /> <br />" + i + ". " + nama + "<br />");
            document.write("   Tugas: " + tugas);
            document.write("<br />   UTS: " + uts);
            document.write("<br />   UAS: " + uas);
            document.write("<br />   Nilai akhir: " + nilai.toFixed(2));
            document.write("<br />   Grade: " + grade);

        }

        function hitung(uts, uas, tugas)
        {
            var avg = (tugas * 0.3) + (uts * 0.3) + (uas * 0.4);
            return avg;
        }

        function cekGrade(nilai)
        {
            if(nilai >= 85 && nilai <= 100)
            {
                return "A";
            }
            else if(nilai >= 80 && nilai <= 84.99)
            {
                return "A-";
            }
            else if(nilai >= 75 && nilai <= 79.99)
            {
                return "B+";
            }
            else if(nilai >= 70 && nilai <= 74.99)
            {
                return "B";
            }
            else if(nilai >= 65 && nilai <= 69.99)
            {
                return "B-";
            }
            else if(nilai >= 60 && nilai <= 64.99)
            {
                return "C+";
            }
            else if(nilai >= 55 && nilai <= 59.99)
            {
                return "C";
            }
            else if(nilai >= 45 && nilai <= 54.99)
            {
                return "D";
            }
            else if(nilai >= 0 && nilai <= 44.99)
            {
                return "E";
            }
            else
            {
                return "Invalid";
            }
        }
    </script>
</body>

</html>
