<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 6</title>
</head>

<body>

    <script>
        num = window.prompt("Masukkan angka");
        primeNum = "";
        hitungPrime(num);

        function hitungPrime(num)
        {
            for (i = 2; i <= num; i++) 
            {
                prime = true;
                for (j = 2; j < i; j++) 
                {
                    if (i % j === 0) 
                    {
                        prime = false;
                    }
                }
                if(prime) 
                {
                    primeNum += i + " ";
                }
            }
            document.write("Angka prima dari 1 hingga " + num + ": " + primeNum);
        }
    </script>
</body>

</html>
